<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Log Entry Notification</title>
    <style>
        /* Base styling for the email */
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .email-container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            background-color: #4a90e2;
            padding: 20px;
            color: #ffffff;
            text-align: center;
        }
        .header h3 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
        }
        .content p {
            font-size: 16px;
            line-height: 1.5;
        }
        .log-details {
            background-color: #e3f2fd;
            padding: 15px;
            border-left: 4px solid #4a90e2;
            margin: 20px 0;
            border-radius: 4px;
        }
        .log-details p {
            margin: 0;
            font-weight: bold;
            color: #333;
        }
        .button-container {
            text-align: center;
            margin: 20px 0;
        }
        .button {
            background-color: #4a90e2;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #888;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <!-- Header -->
    <div class="header">
        <h3 th:text="'Hello, ' + ${name} + '!'">Hello, User!</h3>
    </div>

    <!-- Content -->
    <div class="content">
        <p>A new log entry has been created.</p>

        <!-- Log Details -->
        <div class="log-details">
            <p th:text="'Created by: ' + ${createdBy}">Created By User</p>
            <p th:text="'Created At: ' + ${timestamp}">Created At: 2024-10-28 14:30:00</p>
            <p th:text="${logDetails}">Details of the log entry will be displayed here.</p>
        </div>

        <!-- Button -->
        <div class="button-container">
            <a th:href="@{${logLink}}" class="button">View Log Entry</a>
        </div>

        <p>Thank you for staying up-to-date with us.</p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; ${thisYear} SLAC-ELOG System</p>
    </div>
</div>
</body>
</html>
